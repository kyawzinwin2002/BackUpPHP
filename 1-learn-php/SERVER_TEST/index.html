<body>
    <h4>Register Form</h4>

    <form action="server.php?name=kyaw" method="post" enctype="multipart/form-data">
        <label for="">Full Name : </label>
        <input type="text" name="your_name" placeholder="Enter your name">
<br>
<br>
<br>
        <label for="">Email : </label>
        <input type="email" name="your_email" placeholder="Enter your email">
<br>
<br>
<br>
        <label for="">Gender : </label>
        <label for="male">Male</label>
        <input value="male" type="radio" name="your_gender" >
         <label for="female">Female</label>
        <input value="female" type="radio" name="your_gender" >
<br>
<br>
<br>
        <label for="">Skills:</label>
        <label for="html">html</label>
        <input value="html" type="checkbox" name="your_skills[]">

        <label for="css">css</label>
        <input value="css" type="checkbox" name="your_skills[]">

        <label for="js">js</label>
        <input value="js" type="checkbox" name="your_skills[]">

        <label for="php">php</label>
        <input value="php" type="checkbox" name="your_skills[]">
<br>
<br>
<br>

        <label for="">Nationality</label>
        <select name="nationality" id="">
            <option value="mm">Myanmar</option>
            <option value="kr">Korea</option>
            <option value="jp">Japan</option>
        </select>
<br>
<br>
<br>

        <label for="">Photo</label>
        <input name="photo" type="file" accept="image/jpeg,image/png">

<br>
<br>
<br>

        <label for="">Attachment</label>
        <input type="file" multiple name="attachment[]">
<br>
<br>
<br>
<button>Submit</button>
    </form>
